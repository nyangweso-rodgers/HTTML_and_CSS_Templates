<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Box-Sizing Property</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>CSS Box-Sizing Property</h1>
        </header>
        <hr>
        <h2>Without Box-Sizing</h2>
        <div class="div1">
            This div is smaller (width is 300px and height is 100px).
        </div>
        <br>
        <div class="div2">
            This div is bigger (width is also 300px and height is 100px). This is because this div has a <b>padding</b> specified.
        </div>
        <hr>
        <div>
            <h2>With the CSS box-sizing Property</h2>
            <p>Both divs are the same size now!</p>
            <div class="div3"></div>
            <br>
            <div class="div4"></div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
