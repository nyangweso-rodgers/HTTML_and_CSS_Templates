<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Bootstrap 5 Boilerplate</span>
        </div>
      </nav>
    </header>
    <form class="border border-danger">
      <div class="container border border-warning">
        <div class="row border">
          <h2>Registration Form ....!</h2>
        </div>
        <div class="row border">
          <div class="col-md-6 border border-dark">
            <label class="form-label" for="">Full Name</label>
            <input class="form-control" type="text" placeholder="Full Name" />
          </div>
          <div class="col-md-6 border border-dark">
            <label class="form-label" for="">Mobile Number</label>
            <input
              class="form-control"
              type="text"
              placeholder="Mobile Number"
            />
          </div>
        </div>
        <div class="row border">
          <div class="col-md-6 border border-dark">
            <label class="form-label" for="">Email</label>
            <input class="form-control" type="text" placeholder="Email" />
          </div>
          <div class="col-md-6 border border-dark">
            <label class="form-label" for="">County Of Residence</label>
            <select name="" id="" class="form-select">
              <option selected>Choose</option>
              <option value="">Nairobi</option>
              <option value="">Kisumu</option>
            </select>
          </div>
        </div>
        <div class="row border border-dark">
          <div class="col-sm-6 border">
            <label for="employmentStatus" class="form-label"
              >Employment Status</label
            >
            <select name="" id="employmentStatus" class="form-select">
              <option selected>Choose...</option>
              <option>Employed</option>
              <option>Self Employed</option>
              <option>Student</option>
              <option>Not Employed</option>
            </select>
          </div>
          <div class="col-sm-6 border">
            <label for="" class="form-label">Date Of Birth</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row border border-dark">
          <div class="col-12 border">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="registrationFormCheck"
              />
              <label class="form-check-label" for="registrationFormCheck"
                >By clicking 'SUBMIT', you agree to terms and conditions.</label
              >
            </div>
          </div>
        </div>
        <div class="row border-dark">
          <div class="col-12 border">
            <button class="btn btn-primary">SUBMIT</button>
          </div>
        </div>
      </div>
    </form>
    <section></section>
    <script src="index.js" async defer></script>
  </body>
</html>
