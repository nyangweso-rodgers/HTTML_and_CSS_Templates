            <form>

                <label for="inputName" class="form-label"
                  >Your Name (required)</label
                >
                <input id="inputName" class="form-control" type="text" />
              </div>
              <div class="form-container">
                <label for="inputEmail" class="form-label"
                  >Your Email (required)</label
                ><input id="inputEmail" class="form-control" type="email" />

                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="form-container">
                <label for="inputSubject" class="form-label">Subject</label
                ><input id="inputSubject" class="form-control" type="text" />
              </div>
              <div class="form-container">
                <label for="inputTextArea" class="form-label"
                  >Your Message</label
                ><textarea
                  name=""
                  id="inputTextArea"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>

            <h2>Reach out with any comments or queries you might have.</h2>
