<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BS5 Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>

        
        <div class="container">
            <h1>BS5 Forms</h1>
        </div>
        
        <div class="container mt-3">
            <h2>Stacked Form</h2>
            <p>All textual &ltinput&gt and  &lttextarea&gt elements with class <b>.form-control</b>  get proper form styling:</p>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label" for=""><input class="form-check-input" type="checkbox" name="remember">Remember Me</label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <hr>
        
        <div class="container mt-3">
            <h2>Text Area</h2>
            <p>Use the <b>.form-control</b>  class to style textareas as well:</p>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" name="text" id="comment" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        
        
        <script src="" async defer></script>
    </body>
</html>
