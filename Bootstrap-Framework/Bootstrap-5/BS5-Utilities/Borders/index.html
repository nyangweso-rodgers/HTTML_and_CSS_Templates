<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BS5 Borders</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container mt-3">
            <h1>Borders</h1>
            <p>Use the <b>border </b>classes to add or remove borders from an element:</p>
            <span class="border border-1 border-primary"></span>
            <span class="border border-0"></span>
            <span class="border border-top-0 border-2 border-secondary"></span>
            <span class="border border-end-0 border-3 border-success"></span>
            <span class="border border-bottom-0 border-4 border-danger"></span>
            <span class="border border-start-0 border-5 border-warning"></span>
            <br>
            <span class="border-top border-info">Border Info</span>
            <span class="border-end border-light">Border Light</span>
            <span class="border-bottom border-dark">Border Dark</span>
            <span class="border-start border-white">Border White</span>
        </div>
        <div class="container mt-3">
            <h1>Border Radius</h1>
            <p>Add rounded corners to an element with the rounded classes:</p>
            <span class="rounded"></span>
            <span class="rounded-top"></span>
            <span class="rounded-end"></span>
            <span class="rounded-bottom"></span>
            <span class="rounded-start"></span>
            <span class="rounded-circle"></span>
            <span class="rounded-pill" style="width:130px"></span>
            <br>
            <span class="rounded-0"></span>
            <span class="rounded-1"></span>
            <span class="rounded-2"></span>
            <span class="rounded-3"></span>
            <span class="rounded-4"></span>
            <span class="rounded-5"></span>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
