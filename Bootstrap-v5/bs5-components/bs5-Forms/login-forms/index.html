<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Bootstrap 5 Boilerplate</span>
        </div>
      </nav>
    </header>
    <form class="border">
      <div class="container border">
        <div class="row border">
          <h2>Login to ....!</h2>
        </div>
        <div class="row border">
          <div class="col-sm-12 border">
            <label class="form-label" for="">Email Address</label>
            <input
              class="form-control"
              type="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="col-sm-12 border border-danger">
            <label class="form-label" for="">Password</label>
            <input
              class="form-control"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="col-sm-12 border">
            <div class="form-check">
              <label class="form-check-label" for="loginFormCheck"
                >Remember me</label
              >
              <input
                id="loginFormCheck"
                class="form-check-input"
                type="checkbox"
              />
            </div>
          </div>
          <div class="col-sm-12 border">
            <button class="btn btn-success">LOGN</button>
          </div>
        </div>
      </div>
    </form>
    <section></section>
    <script src="index.js" async defer></script>
  </body>
</html>
