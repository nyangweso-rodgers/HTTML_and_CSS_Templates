      <div class="container">

          <div class="col-sm-7">
            <form>
              <div class="row form-row">
                <div class="col-sm-6">
                  <label class="form-label" for="">First Name</label>
                  <input
                    class="form-control"
                    type="text"

                    type="email"
                    placeholder="Your email"

                    type="text"
                    placeholder="Your phone"
                  />
                </div>
              </div>
              <div class="row form-row">
                <div class="col">
                  <label class="form-label" for="messageTextArea"
                    >Your Message</label
                  >
                  <textarea
                    class="form-control"
                    name=""
                    id="messageTextArea"
                    cols=""
                    rows=""
                    placeholder="Write something"

                </div>
              </div>
              <div class="row form-row">
                <input type="submit" value="Send Message" />

            <div class="row form-row">
