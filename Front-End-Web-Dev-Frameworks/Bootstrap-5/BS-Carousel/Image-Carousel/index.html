<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Carousel in Bootstrap 5</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <div class="container">
            <h1>Example: Image Carousel in Bootstrap 5</h1>
        </div>
        <hr>
        <!-- carousel -->
        <div id="imageCarouselExample" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarouselExample" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#imageCarouselExample" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#imageCarouselExample" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/20220813_165113.jpg" alt="" class="d-block" style="width: 100%;">
                    <div class="carousel-caption">
                        <h3>First Image</h3>
                        <p>Staunch Man Utd Fan</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/20220914_104226.jpg" alt="" class="d-block" style="width: 100%;">
                    <div class="carousel-caption text-black">
                        <h3>Second Image</h3>
                        <p>Passionate BI Analyst</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/20230109_131907.jpg" alt="" class="d-block" style="width: 100%;">
                    <div class="carousel-caption">
                        <h3>Third Image</h3>
                        <p>At the Office!</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#imageCarouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            
        </div>
        <hr>
        
        <script src="" async defer></script>
    </body>
</html>
