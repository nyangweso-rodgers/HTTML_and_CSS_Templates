<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Carousel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <h1>Example: Text Carousel in BS-5</h1>
        </div>
        <hr>
        <div class="container bg-primary text-center text-white p-3">
            <h2>What Customers Say</h2>
        <!-- Carousel-->
        <div id="textCarouselExample" class="carousel slide text-center" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#textCarouselExample" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#textCarouselExample" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#textCarouselExample" data-bs-slide-to="2"></button>
            </div>

            <!-- Wrapper for Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h4>"This Company is the best. I am happy with the result" <br><span>Rodgers Nyangweso, Customer 1</span></h4>
                </div>
                <div class="carousel-item">
                    <h4>"One Word.. WOW!" <br><span>Rodgers Nyangweso, Customer 2</span></h4>
                </div>
                <div class="carousel-item">
                    <h4>"More than happy with the growth of the company for the past year!" <br><span>Rodgers Nyangweso, Customer 3</span></h4>
                </div>
            </div>
            <!-- Left and Right Controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#textCarouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#textCarouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
        </div>
        </div>
        <hr>
        
        <script src="" async defer></script>
    </body>
</html>
