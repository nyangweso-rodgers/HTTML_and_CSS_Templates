<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="contact-section">
        <div class="container">
            <div class="row text-center">
                <h2 class="h2">Get In Touch</h2>
                <h3>Are you interested in any of my Tech services?</h3>
                <h4>Fill out the form below and I will contact you with more information.</h4>
            </div>
            <!-- Start - Form -->
                <div class="row g-2">
                    <div class="col-sm-6 my-2">
                        <div class ="form-floating">
                            <input type="text" id="nameInput" class="form-control" placeholder="Name" aria-label="Name">
                            <label for="nameInput">Name</label>
                        </div>
                    </div>
                    <div class="col-sm-6 my-2">
                        <div class="form-floating">
                            <input type="email" id="emailInput" class="form-control" placeholder="Email Address" aria-label="Email Address">
                            <label for="emailInput">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-sm-6 my-2">
                        <div class="form-floating">
                            <input type="text" id="companyInput" class="form-control" placeholder="Company" aria-label="Company">
                            <label for="companyInput">Company</label>
                        </div>
                    </div>
                    <div class="col-sm-6 my-2">
                        <div class="form-floating">
                            <input type="text" id="countryInput" class="form-control" placeholder="Country, City" aria-label="Country, City">
                            <label for="countryInput">Country, City</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating my-2" >
                        <textarea class="form-control" placeholder="" name="" id="messageInput" style="height: 100px"></textarea>
                        <label for="messageInput">Message</label>
                        <button class="btn btn-dark btn-outline-secondary text-white btn-lg mt-2" type="submit" style="width: 8rem">Send</button>
                    </div>
                </div>
            <!-- End - Form -->
        </div>
    </section>
        <script src="" async defer></script>
    </body>
</html>
