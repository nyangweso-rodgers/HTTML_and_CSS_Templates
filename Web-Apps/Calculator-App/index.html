<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Google Fonts -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">

      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container">
                <a class="navbar-brand text-white" href="">Simple Calculator App</a>
            </div>
        </nav>
      </header>
      <section class="section">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-7 border border-danger">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><button id="one" type="button" class="btn btn-lg btn-secondary">1</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">2</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">3</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">4</button></td>
                            </tr>
                            <tr>
                                
                                <td><button type="button" class="btn btn-lg btn-secondary">5</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">6</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">7</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">8</button></td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-lg btn-secondary">9</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">0</button></td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-lg btn-secondary">+</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">-</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">x</button></td>
                                <td><button type="button" class="btn btn-lg btn-secondary">/</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-5 border">
                    <div class="row">
                        <p class="fs-2">First Input</p>
                        <p id="firstInput" class="border border-warning p-4"></p>
                    </div>
                    <div class="row">
                        <p class="fs-2">Second Input</p>
                        <p id="secondInput" class="border border-warning p-4"></p>
                    </div>
                    <div class="row">
                        <p class="fs-2">Output</p>
                        <p id="output" class="border border-warning p-4"></p>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <script src="index.js" async defer></script>
  </body>
</html>
