<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="">
        
            <!-- Start - Navbar -->
            <nav class="navbar navbar-expand-sm fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">Market Survey App</a>
                </div>
            </nav>
            <!-- End - Navbar -->
        

        <section id="" class="">
            <div id="" class="container ">
                <div class="row">
                    <div class="col-sm">
                        <label id="" class="form-label" for="">Name</label>
                        <input id="" class="form-control form-control-lg" type="text" placeholder="First Name, Last Name">
                    </div>
                    <div class="col-sm">
                        <label id="" class="form-label" for="">Role</label>
                        <select name="" id="" class="form-select form-select-lg">
                            <option value="" selected disabled>Select Role</option>
                            <option value="">Sales Representative</option>
                            <option value="">Area Manager</option>
                            <option value="">Region Manager</option>
                            <option value="">Commercial Manager</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label id="" class="form-label" for="">Market</label>
                        <select name="" id="" class="form-select form-select-lg">
                            <option value="" selected disabled>Select Market</option>
                            <option value="">Market A</option>
                            <option value="">Market B</option>
                            <option value="">Market C</option>
                            <option value="">Market D</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label id="" class="form-label" for="">Distributor's Name</label>
                        <input id="" class="form-control form-control-lg" type="text" placeholder="Name of the distributor">
                    </div>
                    </div>

                <div id="" class="row">
                    <div id="" class="col-sm">
                        <label class="form-label" for="">Product Category</label>
                        <select id="productCategorySelect" class="form-select form-select-lg" name="">
                            <option value="" selected disabled>Select Product Category</option>
                            <option value="">Fresh Produce</option>
                            <option value="">FMCG</option>
                        </select>
                    </div>
                    <div id="" class="col-sm">
                        <label id="" class="form-label" for="productSubCategoryInput">Product Sub-Category</label>
                        <input id="productSubCategoryInput" class="form-control form-control-lg" type="text" placeholder="Product Sub-Category">
                    </div>
                </div>
                <div class="row">
                    <div id="" class="col-sm">
                        <label id="" class="form-label" for="productItemInput">Product Item</label>
                        <input id="productItemInput" class="form-control form-control-lg" type="text" placeholder="Product Item">
                    </div>
                    <div id="" class="col-sm">
                        <label id="" class="form-label" for="uomInput">UoM</label>
                        <input id="uomInput" class="form-control form-control-lg" type="text" placeholder="UoM">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label" for="">Quantity</label>
                        <input class="form-control form-control-lg" type="number" placeholder="Quantity">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="">Price</label>
                        <input class="form-control form-control-lg" type="number" placeholder="Price">
                    </div>
                </div>

                <div class="row">
                    <label class="form-label" for="uploadSalesReceipt">Upload Sale Receipt</label>
                    <input id="uploadSalesReceipt" class="form-control form-control-lg" type="file">
                </div>

                <div class="row">
                    <button id="" class="btn btn-info btn-lg">Submit</button>
                </div>

                <div class="row">
                    <div class="border-bottom border-danger border-3" style=""></div>
                    <p class="text-center">&copy 2023 Rodgers Nyangweso. All Rights Reserved. 
                        <span class="text-muted">|</span> 
                        <span><a class="text-decoration-none" href="#">Terms of Use</a></span> 
                        <span class="text-muted">|</span> 
                        <span><a class="text-decoration-none" href="#">Privacy Policy</a></span>
                    </p>
                </div>

            </div>
        </section>
        <script src="index.js" async defer></script>
    </body>
</html>
