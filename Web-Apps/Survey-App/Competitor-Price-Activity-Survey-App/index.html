<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
            <!-- Start - Navbar -->
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">Market Survey App</a>
                </div>
            </nav>
            <!-- End - Navbar -->
        

        <section id="" class="border border-secondary">
            <div id="" class="container ">

                <div class="row py-2 mb-3">
                    <div class="col-sm">
                        <div id="" class="">
                            <label id="" class="form-label fs-2" for="">Market</label>
                            <select name="" id="" class="form-select form-select-lg">
                                <option value="" selected disabled>Select Market</option>
                                <option value="">Market A</option>
                                <option value="">Market B</option>
                                <option value="">Market C</option>
                                <option value="">Market D</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div id="" class="">
                            <label id="" class="form-label fs-2" for="">Distributor's Name</label>
                            <input id="" class="form-control form-control-lg" type="text" placeholder="Name of the distributor">
                        </div>
                    </div>
                </div>

                <div id="" class="row py-2 mb-3">
                    <div id="" class="col-sm">
                        <div class="">
                            <label class="form-label fs-2" for="">Product Category</label>
                            <select id="productCategorySelect" class="form-select form-select-lg" name="">
                                <option value="" selected disabled>Select Product Category</option>
                                <option value="">Fresh Produce</option>
                                <option value="">FMCG</option>
                            </select>
                        </div>
                    </div>
                    <div id="" class="col-sm">
                        <label id="" class="form-label fs-2" for="productSubCategoryInput">Product Sub-Category</label>
                        <input id="productSubCategoryInput" class="form-control form-control-lg" type="text" placeholder="Product Sub-Category">
                    </div>
                </div>
                    <div class="row py-3 mb-3">
                    <div id="" class="col-sm">
                        <label id="" class="form-label fs-2" for="productItemInput">Product Item</label>
                        <input id="productItemInput" class="form-control form-control-lg" type="text" placeholder="Product Item">
                    </div>
                    <div id="" class="col-sm">
                        <label id="" class="form-label fs-2" for="uomInput">UoM</label>
                        <input id="uomInput" class="form-control form-control-lg" type="text" placeholder="UoM">
                    </div>
                </div>

                <div class="row py-2">
                    <label class="form-label fs-2" for="uploadSalesReceipt">Upload Sale Receipt</label>
                    <input id="uploadSalesReceipt" class="form-control form-control-lg" type="file">
                </div>

                <div class="row border border-primary py-3 my-3">
                    <button id="" class="btn btn-info btn-lg">Submit</button>
                </div>

            </div>
        </section>
        <script src="index.js" async defer></script>
    </body>
</html>
