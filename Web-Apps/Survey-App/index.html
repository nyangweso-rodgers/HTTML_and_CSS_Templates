<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-fluid border-bottom border_dark border-4 text-center">
            <h1>Survey App</h1>
        </div>
        <section id="" class="py-3">
            <div id="" class="container py-3">
                <div class="row py-3">
                    <div class="col-sm">
                        <div class="">
                            <label id="" class="form-label" for="">First Name</label>
                            <input id="" class="form-control form-control-lg" type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="">
                            <label id="" class="form-label" for="">Last Name</label>
                            <input id="" class="form-control form-control-lg" type="text" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="row py-3 my-2">
                    <div class="col-sm">
                        <div class="">
                            <label id="" class="form-label" for="emailInput">Email Address</label>
                            <input id="emailInput" class="form-control form-control-lg" type="email" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="">
                            <label id="" class="form-label" for="">Phone Number</label>
                            <input id="" class="form-control form-control-lg" type="text" placeholder="+2547------">
                        </div>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-sm">
                        <div class="">
                            <label id="" class="form-label" for="">Company</label>
                            <input id="" class="form-control form-control-lg" type="text" placeholder="Company">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="">
                            <label id="" class="form-label" for="">Country, City</label>
                            <input id="" class="form-control form-control-lg" type="text" placeholder="Country, City">
                        </div>
                    </div>
                </div>
                <div class="row py-3 my-3">
                    <button id="" class="btn btn-info btn-lg">Submit</button>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <hr class="hr solid">
                    <p class="text-center">&copy 2023 Rodgers Nyangweso. All Rights Reserved. 
                        <span class="text-muted">|</span> 
                        <span><a class="text-decoration-none" href="#">Terms of Use</a></span> 
                        <span class="text-muted">|</span> 
                        <span><a class="text-decoration-none" href="#">Privacy Policy</a></span>
                    </p>
                </div>
            </div>
        </section>
        <script src="index.js" async defer></script>
