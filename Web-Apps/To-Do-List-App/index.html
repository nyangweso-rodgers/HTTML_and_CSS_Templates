<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-lg bg-success">
                <div class="container">
                    <a class="navbar-brand text-white" href="">My To List App</a>
                </div>
            </nav>
        </header>
        <section class="section">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h2 id="" class="">My Do List App</h2>
                        <div id="toDoList" class="row mt-2 p-2">
                            <div class="my-2">
                                <select id="mySelect" class="form-select form-select-lg" name="">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Option 1">Morning Routine</option>
                                    <option value="Option 2">Afternoon Routine</option>
                                    <option value="Option 3">Evening Routine</option>
                                    <option value="Option 4" disabled>Any Other</option>
                                </select>
                            </div>
                            <div id="" class="">
                                <input id="myInput" class="form-control form-control-lg" type="text" placeholder="Add to do list item:">
                            </div>
                            <div id="" class="my-2 text-center">
                                <button id="myButton" class="btn btn-primary btn-lg" type="submit">Add To Do</button>
                            </div>
                            <div id="selectOption" class="mt-3">
                                <ul id="myList" class="list-group list-group-numbered">
                                    <!-- To Do Items To Be Added Here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="index-v2.js" async defer></script>
    </body>
</html>
