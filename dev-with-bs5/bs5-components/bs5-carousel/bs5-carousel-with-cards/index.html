<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container mt-5 border border-danger" style="background-color: #C88EA7;">
            <div id="firstCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <!-- carousel indicators -->
                <div class="carousel-indicators-wrapper">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#firstCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#firstCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#firstCarousel" data-bs-slide-to="2"></button>
                    </div>
                </div>
                <!-- End carousel indicators -->
                <!-- carousel controls - start -->
                <button class="carousel-control-prev" type="button" data-bs-target="#firstCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#firstCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="">Next</span>
                </button>
                <!-- carousel controls - end -->
            </div>
        </div>
        <hr class="hr">
        <!-- Second carousel -->
        <div class="container" style="background-color: #E08E6D;">
            <div id="secondCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
                <!--carousel indicators - start-->
                <ol class="carousel-indicators my-5">
                    <li data-bs-target="#secondCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#secondCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#secondCarousel" data-bs-slide-to="2"></li>
                </ol>
                <!-- carousel indicators - end-->

                <!-- Start - Wrapper for Slides -->
                <div class="carousel-inner">
                    <!--item 1-->
                    <div class="carousel-item active my-5">
                        <div class="card">
                            <div class="card-header">Card 1</div>
                            <div class="card-body">
                                <h4>Sample Card</h4>
                            </div>
                        </div>
                    </div>
                    <!--item 2-->
                    <div class="carousel-item my-5">
                        <div class="card">
                            <div class="card-header">Card 2</div>
                            <div class="card-body">
                                <h4>Sample Card 2</h4>
                            </div>
                        </div>
                    </div>
                    <!--item 3-->
                    <div class="carousel-item my-5">
                        <div class="card">
                            <div class="card-header">Card 3</div>
                            <div class="card-body">
                                <h4>Sample card 3</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End - Wrapper for Slides -->

                <!-- start - carousel controls -->
                <!-- end carousel controls -->
            </div>
        </div>
        <hr class="hr">
        <!--3rd Carousel -->
        <div class="container">
            <div class="carousel slide" data-bs-slide-to="carousel">
                <!--Start - Wrapper -->
                <div class="carousel-inner">
                    
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
